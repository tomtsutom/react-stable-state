name: test
on: push
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: yarn install
        run: yarn install
      - name: Run Test with coverage
        run: yarn coverage
      - name: Upload test coverage artifact
        uses: actions/upload-artifact@v1
        with:
          name: coverage
          path: coverage
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: test
    if: "contains(github.ref, 'main')"
    steps:
      - uses: actions/checkout@v1
      - name: install dependencies
        run: yarn install
      - name: build
        run: yarn build
      - name: publish
        run: can-npm-publish --verbose && npm publish || echo "npm publish skipped"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
